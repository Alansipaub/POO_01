  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  
</head>
  <body>
    <div class="contents">
        <form name="faleconosco" onsubmit="msg();">
          <fieldset class="grupo">
            <legend>Fale Conosco</legend>
    
            <label>Informe seu nome:</label>
            <input
              type="text"
              class="maior"
              name="nome"
              id="nome"
              required
              maxlength="50"
              placeholder="Digite seu nome completo..."
              onblur="aumento();"
            />
            <br /><br />
    
            <label>Informe o assunto:</label>
            <select class="menor" name="assunto" id="assunto">
              <option value="0">Selecione o Assunto</option>
              <option value="1">Críticas</option>
              <option value="2">Sugestões</option>
              <option value="3">Outros</option>
            </select>
            <br /><br />
    
            <label>Deixe seu recado:</label>
            <br />
            <textarea
              name="recado"
              class="maior"
              id="recado"
              rows="5"
              required
              maxlength="100"
              placeholder="Digite seu recado..."
            ></textarea>
            <br /><br />
    
            <input type="submit" name="enviar" id="enviar" value="ENVIAR" />
            <input type="reset" name="limpar" id="limpar" value="LIMPAR" />
          </fieldset>
        </form>
      </div>
  
  </body>
</html>
